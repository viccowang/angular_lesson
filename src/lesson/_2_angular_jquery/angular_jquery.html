<!-- Angular jQuery Lesson-->
<div ng-controller="angularJqCtrl">
    <form ng-if="formVisibility">
        <div class="form-group">
            <!-- 通过数据绑定的方式 -->
            <label>通过数据绑定赋值: </label>
            <input type="text" class="form-control col-3" ng-model="bindingValue">
        </div>
        <div class="form-group">
            <!-- jQuery的方式-->
            <label>通过jQuery赋值: </label>
            <input type="text" class="form-control col-3" id="jqueryValue" value="" >  <highlight-font>(加载失败)</highlight-font>
        </div>
    </form>
</div>
